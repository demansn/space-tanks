<!DOCTYPE>
<html>
<head>
	<title>Space tanks</title>
	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0px;
			padding: 0px;
		}
		#gameContainer {
			position: absolute;
			width: 100%;
			height: 100%;
			left: 0px;
			top: 0px;
		}

		#gameCanvas {
			position: absolute;
			width: 800px;
			height: 600px;
			left: 50%;
			top: 50%;
			margin-left: -400px;
			margin-top: -300px;
		}
	</style>
</head>
<body>
	<div id="gameContainer">
		<canvas id="gameCanvas"></canvas>
	</div>
	<script src="/lib/socket.io.js"></script>
	<script src="/lib/pixi.min.js"></script>
	<!-- <script src="./index.js"></script> -->

	<script type="module">
		import * as index from './index.js';
	</script>
</body>
</html>
